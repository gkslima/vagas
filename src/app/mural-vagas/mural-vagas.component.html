<section class="listar-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets/img/vagas/{{vaga.foto}}">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descrição: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R${{vaga.salario}},00</p>
                <a href="a" class="btn btn-primary">Entrar na Vaga</a>
            </div>
        </div>
        
    </div>
</section>
